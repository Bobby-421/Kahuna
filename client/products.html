<!doctype html>
<html lang="en">
<head>
    <title>Product List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
            <h1>Product List</h1>
            <div>
                <span id="userInfo" class="me-3"></span>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div id="productlist" class="mb-4"></div>
        
        <div id="addProductSection" style="display: none;">
            <div class="mt-4">
                <h2>Add New Product</h2>
                <form id="productForm" class="mt-3">
                    <div class="mb-3">
                        <label for="serial" class="form-label">Serial Number</label>
                        <input type="text" id="serial" name="serial" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="warrantyLength" class="form-label">Warranty Length (months)</label>
                        <input type="number" id="warrantyLength" name="warrantyLength" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>
    </div>
    <script src="JS/products.js"></script>
</body>
</html>
