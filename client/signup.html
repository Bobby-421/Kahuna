<!doctype html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container d-flex flex-column align-items-center mt-5">
        <h1>Sign Up</h1>
        <form id="signupForm" class="w-50">
            <div class="mb-3">
                <label for="signupName">Username</label>
                <input type="text" id="signupName" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="index.html" class="text-success">Login here</a></p>
        </form>
    </div>
    <script src="JS/signup.js"></script>
</body>
</html>
